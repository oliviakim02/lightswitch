<body>


  <div class="lightswitch">
    <div class="switch">
      <div class="line"></div>
    </div>
    <div class="on">ON</div>
    <div class="off">OFF</div>
  </div>
  <div class="header">welcome to dreamland (.◜◡◝) go to sleep...</div>
  <div class="instructions">lights on: up arrow<br>lights off: down arrow</div>
  <div class="sleeptext">WAKE UP!!!</div>
  <div class="nobackground"></div>

</body>

<style>
  .lightswitch {
    width: 70px;
    height: 100px;
    position: absolute;
    top: 70px;
    right: 60px;
    border: 3px solid black;
    border-radius: 15%;
    background-color: white;
  }

  .switch {
    width: 15px;
    height: 35px;
    position: relative;
    top: 30px;
    right: -25px;
    border: 3px solid black;
  }

  .line {
    width: 15px;
    height: 2px;
    position: relative;
    top: 16px;
    background-color: black;
  }

  .on {
    font-size: 10px;
    font-weight: bold;
    position: relative;
    right: -28px;
    top: -23px
  }

  .off {
    font-size: 10px;
    font-weight: bold;
    position: relative;
    right: -25px;
    top: 20px
  }

  .header {
    font-size: 30px;
    font-weight: bold;
    color: white;
    position: relaitve;
    top: 75px;
    left: 50px;
  }

  .instructions {
    font-size: 10px;
    text-align: center;
    position: absolute;
    top: 180px;
    right: 54px;
  }

  .sleeptext {
    font-size: 50px;
    text-align: center;
    position: relative;
    top: 230px;
    color: white;
  }

  html {
    background: url(https://media.glamourmagazine.co.uk/photos/6374af90b43a95f7c7048063/16:9/w_1280,c_limit/RECURRING%20DREAMS%20161122%20GettyImages-1409724406_SF.jpeg) no-repeat center center fixed;
    background-size: cover;
  }
</style>



<script>
  function animate(event) {
    if (event.key === 'ArrowDown') {
      document.body.style.background = 'black'
      document.getElementsByClassName('header').style.visibility = 'hidden';
      document.getElementsByClassName('lightswitch').style.visibility = 'hidden';
    } else if (event.key === 'ArrowUp') {
      document.getElementsByClassName('header').style.visibility = 'visible'
      document.getElementsByClassName('lightswitch').style.visibility = 'visible'
    }
  }

  window.addEventListener('keydown', animate)
</script>
