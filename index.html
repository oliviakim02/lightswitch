<style>
  
  .lightswitch {
    width: 70px;
    height: 100px;
    position: absolute;
    top: 70px;
    right: 60px;
    border: 3px solid black;
    border-radius: 15%;
  }
  
  .switch {
    width: 15px;
    height: 35px;
    position: relative;
    top: 30px;
    right: -25px;
    border: 3px solid black;
/*     background: linear-gradient(to bottom, #FFFFFF, #CDCDCD); */
  }
  
  .line {
    width: 15px;
    height: 2px;
    position: relative;
    top: 16px;
    background-color: black;
  }
  
  .on {
    font-size: 10px;
    font-weight: bold;
    position: relative;
    right: -28px;
    top: -23px
  }
  
  .off {
    font-size: 10px;
    font-weight: bold;
    position: relative;
    right: -25px;
    top: 20px
  }
  
  .header {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
  }
  
  .instructions {
    font-size: 10px;
    text-align: center;
    position: absolute;
    top: 180px;
    right: 54px;
  }
  
  .sleeptext {
    font-size: 50px;
    text-align: center;
    justify-content: center;
    color: white;
  }

</style>

<body>
<div class="lightswitch">
  <div class="switch">
    <div class="line"></div>
  </div>
  <div class="on">ON</div>
  <div class="off">OFF</div>
</div>
<div class="header">welcome to dreamland (.◜◡◝) go to sleep...</div>
<div class="instructions">lights on: up arrow<br>lights off: down arrow</div>
<div class="sleeptext">WAKE UP!!!</div>
</body>

<script>
  
    function animate (event) {
    if (event.key === 'ArrowUp') {
      document.body.style.background = 'white'
    } else if (event.key === 'ArrowDown') {
      document.body.style.background = 'black'
    }
  }
  
  function sleep (event) {
    if (event.key === 'ArrowDown') {
      document.body = 'sleeptext'
    }
  }
  
  addEventListener('keydown', animate)
  addEventListener('keydown', sleep)
  

  
</script>
