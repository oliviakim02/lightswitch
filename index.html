<body>


  <div class="lightswitch">
    <div class="switch">
      <div class="line"></div>
    </div>
    <div class="on">ON</div>
    <div class="off">OFF</div>
  </div>
  <div class="header">welcome to dreamland (.◜◡◝) go to sleep...</div>
  <div class="instructions">lights on: up arrow<br>lights off: down arrow</div>
  <div class="sleeptext">WAKE UP!!!</div>
  <div class="nobackground"></div>
  <div class="dreamtext">WHEN WE ALL FALL ASLEEP, WHERE DO WE GO?</div>
  <div class="awaketext">are you still dreaming?<br>keep scrolling...<br>what's real? what isn't?</div>

</body>

<style>
  .lightswitch {
    width: 70px;
    height: 100px;
    position: absolute;
    top: 70px;
    right: 60px;
    border: 3px solid black;
    border-radius: 15%;
    background-color: white;
  }

  .switch {
    width: 15px;
    height: 35px;
    position: relative;
    top: 30px;
    right: -25px;
    border: 3px solid black;
  }

  .line {
    width: 15px;
    height: 2px;
    position: relative;
    top: 16px;
    background-color: black;
  }

  .on {
    font-size: 10px;
    font-weight: bold;
    position: relative;
    right: -28px;
    top: -23px
  }

  .off {
    font-size: 10px;
    font-weight: bold;
    position: relative;
    right: -25px;
    top: 20px
  }

  .header {
    font-size: 30px;
    font-weight: bold;
    color: white;
    position: relaitve;
    top: 75px;
    left: 50px;
  }

  .instructions {
    font-size: 10px;
    text-align: center;
    position: absolute;
    top: 180px;
    right: 54px;
    color: white;
  }

  .sleeptext {
    font-size: 50px;
    text-align: center;
    position: relative;
    top: 400px;
    color: white;
  }

  .dreamtext {
    font-size: 40px;
    color: white;
    text-align: center;
  }

  .awaketext {
    font-size: 40px;
    color: black;
    text-align: center;
    position: absolute;
    top: 10px;
  }

  html {
    background: url(https://media.glamourmagazine.co.uk/photos/6374af90b43a95f7c7048063/16:9/w_1280,c_limit/RECURRING%20DREAMS%20161122%20GettyImages-1409724406_SF.jpeg) no-repeat center center fixed;
    background-size: cover;
  }
</style>



<script>
  const pics = ['https://cdn-prod.medicalnewstoday.com/content/images/articles/284/284378/some-themes.jpg', 'https://cdn.mos.cms.futurecdn.net/CRZ9CghnXsjFD3PkbymRtX.jpg', 'https://biaaz.org/wp-content/uploads/2021/02/DreamsFeature-1280.jpg', 'https://cdn.shopify.com/s/files/1/0304/4353/files/33011826_faceless-man-in-surreal-desert_resized_480x480.jpg?v=1625404577', 'https://lucid-dream-research.com/wp-content/uploads/2017/11/surreal-2904533__340-340x240.jpg', 'https://static.boredpanda.com/blog/wp-content/uuuploads/interesting-facts-dreams/13-Interesting-Facts-about-Dreams-cornfields.jpg', 'https://static.boredpanda.com/blog/wp-content/uuuploads/interesting-facts-dreams/13-Interesting-Facts-about-Dreams-flying.jpg']

  document.querySelector('.sleeptext').style.visibility = 'hidden'
  document.querySelector('.dreamtext').style.visibility = 'hidden'
  document.querySelector('.awaketext').style.visibility = 'hidden'

  function getRandomInteger() {
    return Math.floor(Math.random() * (7 - 0)) + 0
  }

  function animate(event) {
    if (event.key === 'ArrowDown') {
      document.body.style.background = 'black'
      document.querySelector('.header').style.visibility = 'hidden'
      document.querySelector('.sleeptext').style.visibility = 'visible'
      document.querySelector('.dreamtext').style.visibility = 'visible'
      document.querySelector('.lightswitch').style.visibility = 'hidden'
      document.querySelector('.instructions').style.visibility = 'hidden'
      let randomNumber = getRandomInteger(0, 7)
      const img = document.createElement("img")
      img.src = pics[randomNumber]
      document.body.appendChild(img)
      document.querySelector('.awaketext').style.visibility = 'hidden'
    } else if (event.key === 'ArrowUp') {
      document.querySelector('.header').style.visibility = 'visible'
      document.querySelector('.lightswitch').style.visibility = 'visible'
      document.querySelector('.sleeptext').style.visibility = 'hidden'
      document.querySelector('.dreamtext').style.visibility = 'hidden'
      document.body.style.background = 'white'
      document.querySelector('.awaketext').style.visibility = 'visible'

    }
  }

  window.addEventListener('keydown', animate)
</script>
